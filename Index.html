<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
            integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
            crossorigin="anonymous"></script>
</head>
    <body>

        <div class="container">
            <header><span class="title">&#x274C; Tic-Tac-Toe &#x2B55;</span></header>
            <table id="board">
                <tr>
                    <td data-key="0"></td>
                    <td data-key="1"></td>
                    <td data-key="2"></td>
                </tr>
                <tr>
                    <td data-key="3"></td>
                    <td data-key="4"></td>
                    <td data-key="5"></td>
                </tr>
                <tr>
                    <td data-key="6"></td>
                    <td data-key="7"></td>
                    <td data-key="8"></td>
                </tr>
            </table>
            <div style="text-align: center;">
                <span id="playerTurn">
                    Player 1
                </span>
            </div>
            <div style="text-align: center;">
                <button id="reset">Reset Game</button>
            </div>
        </div>
        

        <script src="app.js"></script>
        
    </body>
</html>
