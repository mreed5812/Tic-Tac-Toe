<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tic-Tac-Toe</title>
		<link href ="./style.css" rel="stylesheet" type="text/css">
	</head>
    <body>

        <div class="container">
            <header><span class="title">&#x274C; Tic-Tac-Toe &#x2B55;</span></header>
            <table id="board">
                <tr>
                    <td class="square" data-key="1"></td>
                    <td class="square" data-key="2"></td>
                    <td class="square" data-key="3"></td>
                </tr>
                <tr>
                    <td class="square" data-key="4"></td>
                    <td class="square" data-key="5"></td>
                    <td class="square" data-key="6"></td>
                </tr>
                <tr>
                    <td class="square" data-key="7"></td>
                    <td class="square" data-key="8"></td>
                    <td class="square" data-key="9"></td>
                </tr>
            </table>
        </div>
        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
                integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
                crossorigin="anonymous"></script>
    </body>
</html>
